temporal:
  cassandra:
    enabled: false
  elasticsearch:
    enabled: false

  server:
    image:
      repository: temporalio/server
      tag: "1.28.1"

    # Optional: removes auth warnings in logs (keep if you're not using auth)
    extraArgs:
      - --allow-no-auth

    config:
      persistence:
        default:
          driver: sql
          sql:
            driver: postgres12
            host: temporal-pg-rw.postgres-temporal.svc.cluster.local
            port: 5432
            database: temporal
            user: temporal
            existingSecret: temporal-sql-secrets     # key: password
        visibility:
          driver: sql
          sql:
            driver: postgres12
            host: temporal-pg-rw.postgres-temporal.svc.cluster.local
            port: 5432
            database: temporal_visibility
            user: temporal
            existingSecret: temporal-sql-secrets     # key: password

    extraVolumes:
      - name: pg-ca
        secret:
          secretName: temporal-pg-ca
    extraVolumeMounts:
      - name: pg-ca
        mountPath: /var/run/temporal/pg
        readOnly: true

    # --- Schema Jobs (as Argo CD hooks) ---
    schema:
      image:
        repository: temporalio/admin-tools
        tag: "1.28"   # valid tag

      setup:
        enabled: true
        datastores:
          default:
            existingSecret: temporal-sql-secrets-admin
            existingSecretKey: default.sql.dsn
          visibility:
            existingSecret: temporal-sql-secrets-admin
            existingSecretKey: visibility.sql.dsn
        annotations:
          argocd.argoproj.io/hook: PreSync
          argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookFailed
          argocd.argoproj.io/sync-wave: "-1"

      update:
        enabled: true
        datastores:
          default:
            existingSecret: temporal-sql-secrets-admin
            existingSecretKey: default.sql.dsn
          visibility:
            existingSecret: temporal-sql-secrets-admin
            existingSecretKey: visibility.sql.dsn
        annotations:
          argocd.argoproj.io/hook: PreSync
          argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookFailed
          argocd.argoproj.io/sync-wave: "-1"

      # Auto-create a namespace after schema is ready
      createNamespace:
        enabled: true
        namespace: default
        retention: 7d
