apiVersion: v1
kind: Secret
metadata:
  name: temporal-sql-secrets
  namespace: temporal
type: Opaque
stringData:
  # Use the CNPG RW service for both DSNs
  SQL_DEFAULT_DSN:  postgres://temporal:temporal_pass@temporal-pg-rw.postgres-temporal.svc.cluster.local:5432/temporal?sslmode=disable
  SQL_VISIBILITY_DSN: postgres://temporal:temporal_pass@temporal-pg-rw.postgres-temporal.svc.cluster.local:5432/temporal?sslmode=disable
