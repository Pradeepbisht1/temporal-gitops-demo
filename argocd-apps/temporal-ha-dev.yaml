apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temporal-ha-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://go.temporal.io/helm-charts
    chart: temporal
    targetRevision: "*"
    helm:
      values: |
        nameOverride: temporal-ha
        fullnameOverride: temporal-ha
        prometheus:
          enabled: true
        grafana:
          enabled: false
        server:
          replicaCount: 3
          podDisruptionBudget:
            enabled: true
            minAvailable: 1
          envFrom:
            - secretRef:
                name: temporal-sql-secrets
          config:
            persistence:
              default:
                driver: sql
                sql:
                  pluginName: postgres
                  dsn: ${SQL_DEFAULT_DSN}
              visibility:
                driver: sql
                sql:
                  pluginName: postgres
                  dsn: ${SQL_VISIBILITY_DSN}
        web:
          replicaCount: 2
          service:
            type: ClusterIP
        cassandra:
          enabled: false
        elasticsearch:
          enabled: false
        mysql:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: temporal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
