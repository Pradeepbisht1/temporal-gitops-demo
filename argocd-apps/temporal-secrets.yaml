apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temporal-secrets
  namespace: argocd
spec:
  project: default
  destination:
    name: eks-gitops-bridge
    namespace: temporal
  source:
    repoURL: https://github.com/<your-org>/<your-repo>.git
    targetRevision: main
    path: temporal/secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
